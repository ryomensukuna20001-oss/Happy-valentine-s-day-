name: Build and deploy Jekyll site

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build site with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .        # <-- use "." for repo root
          destination: ./_site
